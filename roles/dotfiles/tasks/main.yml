---

- name: Checkout my dotfiles
  git:
    repo: git@github.com:yukimemi/dotfiles.git
    dest: ~/.dotfiles

- name: Create symlinks
  file:
    src: ~/.dotfiles/{{ item }}
    dest: ~/{{ item }}
    state: link
    force: yes
  with_items: symlinks

- name: Create symlinks for Karabiner
  file:
    src: ~/.dotfiles/mac/{{ item }}
    dest: ~/Library/Application Support/Karabiner/{{ item }}
    state: link
    force: yes
  with_items:
    - private.xml
